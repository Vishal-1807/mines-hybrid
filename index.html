<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Minesweep</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
      width: 100%; height: 100%;
      position: fixed;
      -webkit-overflow-scrolling: touch;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #splash {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: min(max(95vw, 340px), 500px);
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    /* For very narrow screens, use full width */
    @media (max-width: 360px) {
      #splash {
        width: 100vw;
        left: 0;
        transform: none;
      }
    }
    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="splash">
    <video autoplay muted loop playsinline id="splash-video">
      <source src="https://s3.eu-west-2.amazonaws.com/static.inferixai.link/pixi-game-assets/mines/assets/minesSplash.mp4" type="video/mp4" />
    </video>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
